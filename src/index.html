<!DOCTYPE html>
<html>
  <head>
    <title>Mao Pokemon</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Pagina Pokemones</h1>
      <div class="search">
        <label for="pokemon-input"
          ><button id="search-btn" class="search-btn">Buscar</button></label
        >
        <input
          id="pokemon-input"
          class="search-input"
          placeholder="Ingresa el pokemon..."
        />
      </div>
    </header>

    <main id="container"></main>

    <footer id="btn-group"></footer>

    <div class="window-notice" id="window-notice">
      <main class="container-aux">
        <header>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </header>

        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4 carousel-float"></div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title card-title-float"></h5>
                <p class="card-text text1-float"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card" style="max-width: 540px">
          <div class="card-body">
            <p class="card-text">
              <small
                class="text-body-secondary text-body-secondary-float"
              ></small>
            </p>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
